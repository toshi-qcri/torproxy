apiVersion: apps/v1
kind: Deployment
metadata:
  name: tor-proxy
  labels:
    app: tor-proxy
spec:
  replicas: 100
  selector:
    matchLabels:
      app: tor-proxy
  template:
    metadata:
      labels:
        app: tor-proxy
    spec:
      containers:
        - name: tor-proxy
          image: "dperson/torproxy:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: TOR_NewCircuitPeriod
              value: "6000"
            - name: BW
              value: "1000000"
